<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1a045eaf5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile.css">
    <title>Guido Ghezzi</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- immagine profilo -->
        <div class="triangolo"></div>
        <div class="cerchio_esterno">
            <div class="cerchio"></div>
        </div>
        <!-- link social -->
        <div class="social">
            <ul>
                <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-github fa-2x"></i></a></li>
            </ul>
        </div>
    </header>
    <!-- contenuto -->
    <div class="sfondo">
        <div class="contenitore">
            <h1 class="nome">Guido Ghezzi</h1>
            <div class="paragrafo">
                <h2 class="titolo">Chi sono</h2>
                <p>
                    Laureato in scienze motorie, sono specializzato nella pratica sportiva e portato all'inisegnamento dello sport ai bambini e giovani.
                </p>
            </div>
            <div class="paragrafo">
                <h2 class="titolo">Abilit√†</h2>
                <p id="soft_skills">prova</p>
            </div>
            <div class="paragrafo">
                <h2 class="titolo">Progetti</h2>
                <div class="contenitore_cards">
                <ul class="elenco_progetti">
                    <li>
                        <div class="card">
                            <h4 class="titolo">prova</h4>
                            <p><i>multicolors</i></p>
                            </div>
                        </li>
                </ul> 
                </div>
            </div>
        </div>
    </div>
    <!-- Form -->
    <div class="form_container">
        <form name="invio_dati" action="URL_personalizzata" method="post">
            <p>Nome</p>
            <p class="space"><input name="nome" placeholder="Nome"></p>
            <p>e-mail</p>
            <p class="space"><input name="mail" placeholder="e-mail"></p>
            <p class="mex">Messaggio</p>
            <textarea name="messaggio" id="messaggio" cols="50" rows="5"></textarea>

            <p><input class="button" name="invia" type="submit"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
